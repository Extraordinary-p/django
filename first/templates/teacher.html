<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师信息</title>
    <style>
        #container {
            width: 80%;
            margin: 10px auto;
        }
        .teacher {
            width: 100%;
            margin: 0 auto;
            padding: 10px 0;
            border-bottom: 1px dashed gray;
            overflow: auto;
        }
        .teacher>div {
            float: left;
        }
        .photo {
            height: 140px;
            border-radius: 75px;
            overflow: hidden;
            margin-left: 20px;
        }
        .info {
            width: 75%;
            margin-left: 30px;
        }
        .info div {
            clear: both;
            margin: 5px 10px;
        }
        .info span {
            margin-right: 25px;
        }
        .info a {
            text-decoration: none;
            color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>{{ subject.name }}学科的老师信息</h1>
        <hr>
        {% if not teachers %}
            <h2>暂无该学科老师信息</h2>
        {% endif %}
        {% for teacher in teachers %}
        <div class="teacher">
            <div class="photo">
                <img src="/static/images/{{ teacher.photo }}" height="140" alt="">
            </div>
            <div class="info">
                <div>
                    <span><strong>姓名：{{ teacher.name }}</strong></span>
                    <span>性别：{{ teacher.sex | yesno:'男,女' }}</span>
                    <span>出生日期：{{ teacher.birth }}</span>
                </div>
                <div class="intro">{{ teacher.intro }}</div>
                <div class="comment">
                    <a href="/praise/?tno={{ teacher.no }}">好评</a>&nbsp;&nbsp;
                    (<strong>{{ teacher.good_count }}</strong>)
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/criticize/?tno={{ teacher.no }}">差评</a>&nbsp;&nbsp;
                    (<strong>{{ teacher.bad_count }}</strong>)
                </div>
            </div>
        </div>
        {% endfor %}
        <a href="/">返回首页</a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(() => {
            // 为所有 class="comment" 元素内部的 <a> 标签绑定点击事件
            $('.comment > a').on('click', function (evt) {
                // 阻止 <a> 标签的默认跳转行为（比如 href="#" 会滚动到顶部）
                evt.preventDefault();

                // 将当前被点击的 <a> 元素包装成 jQuery 对象，方便后续操作
                const $link = $(this);

                // 获取该 <a> 标签的 href 属性值（即要请求的 URL）
                const url = $link.attr('href');

                // 发送 AJAX GET 请求，期望返回 JSON 数据
                $.getJSON(url, (json) => {
                    // 将返回的 json.code 转换为数字类型（确保是数值比较）
                    const code = Number(json.code);

                    // 如果返回状态码是 20000，表示操作成功
                    if (code === 20000) {
                        // 找到当前 <a> 标签后面所有的 <strong> 元素，
                        // 取第一个（通常是显示计数的数字），
                        // 并将其文本内容更新为服务器返回的新 count 值
                        $link.nextAll('strong').first().text(json.count);
                    }
                    // 如果返回状态码是 20002，表示用户未登录
                    else if (code === 20002) {
                        // 跳转到登录页面
                        window.location.href = '/login/';
                    }
                    // 其他错误情况
                    else {
                        // 弹出提示框，显示服务器返回的错误信息（mesg），
                        // 如果没有 mesg 字段，则显示“操作失败”
                        alert(json.mesg || '操作失败');
                    }
                })
            })
        })
    </script>
</body>
</html>
